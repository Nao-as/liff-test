<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
</head> 

<body>
    <h1>hello</h1>
    
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    <!-- Swiper -->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26243.473292969484!2d135.49104514282226!3d34.69422781035007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e0cd5c283afd%3A0xf01d07d5ca11e41!2z5aSn6Ziq5Z-O!5e0!3m2!1sja!2sjp!4v1620710739275!5m2!1sja!2sjp" 
    width="400" height="300" style="border:0;" 
    allowfullscreen="" loading="lazy"></iframe>

    <!-- jsで組み立てる -->

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script>
    let mySwiper = new Swiper('.swiper-container', {
        navigation: {  //ナビゲーションのオプション（矢印ボタンの要素を指定）
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        }
    });
    </script>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff-starter.js"></script>
</body>

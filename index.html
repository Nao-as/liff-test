<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFF TEST</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>hello</h1>
  <div class="buttongroup">
    <div class="buttonrow">
      <button id="openwindowbutton">次ページへ</button>
      <button id="closewindowbutton">Close Window</button>
    </div>
    <div class="buttonrow">
      <button id="getaccesstoken">Get Access Token</button>
      <button id="getprofilebutton">Get Profile</button>
      <button id="isInClient">liff.isInClient()判定</button>
    </div>
  </div>

  <div id="accesstokendata">
    <h2>Access Token</h2>
    <a href="#" onclick="toggleAccessToken()">Close Access Token</a>
    <table border="1">
      <tr>
        <th>accessToken</th>
        <td id="accesstokenfield"></td>
      </tr>
    </table>
  </div>

  <div id="profileinfo">
    <h2>Profile</h2>
    <a href="#" onclick="toggleProfileData()">Close Profile</a>
    <div id="profilepicturediv"></div>
    <table border="1">
      <tr>
        <th>userId</th>
        <td id="useridprofilefield"></td>
      </tr>
      <tr>
        <th>displayName</th>
        <td id="displaynamefield"></td>
      </tr>
      <tr>
        <th>statusMessage</th>
        <td id="statusmessagefield"></td>
      </tr>
    </table>
  </div>

  <div id="liffdata">
    <h2>LIFF Data</h2>
    <table border="1">
      <tr>
        <th>language</th>
        <td id="languagefield"></td>
      </tr>
      <tr>
        <th>context.viewType</th>
        <td id="viewtypefield"></td>
      </tr>
      <tr>
        <th>context.userId</th>
        <td id="useridfield"></td>
      </tr>
      <tr>
        <th>context.utouId</th>
        <td id="utouidfield"></td>
      </tr>
      <tr>
        <th>context.roomId</th>
        <td id="roomidfield"></td>
      </tr>
      <tr>
        <th>context.groupId</th>
        <td id="groupidfield"></td>
      </tr>
    </table>
  </div>
  
  <nav>
    <a href="/">home</a>
    <a href="/src/test1.html">test</a>
    <a href="/src/faq.html">FAQ</a>
    <a href="/src/send.html">Send</a>
  </nav>

  <!-- vconsoleを読み取る -->
  <script src="src/module/vconsole.min.js"></script>
  <script>
    //vconsole初期化
    var vConsole = new VConsole();
    console.log('vConsole init');
  </script>

  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="liff-starter.js"></script>


</body>
